<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Web : s04.jpacrud</title>
	<meta charset="UTF-8" />
</head>
<body>
	<h1>Form</h1>
   <form action="#" th:action="@{/stars/create}" th:object="${star}" method="post">
 	<div>
 		<label for="name">Name</label>
 	</div>
 	<div>
  			 <input type="text" th:field="*{name}" />
 	<div>
 		<label for="type">Type</label>
 	</div>
 	<div>
		<select th:field="*{type}" >
   			<option value="WHITEDWARF">WHITEDWARF</option>
    		<option value="WHITE">WHITE</option>
     		<option value="RED">RED</option>
     		<option value="GIANTRED">GIANTRED</option>
     		<option value="NEUTRINO">NEUTRINO</option>  
     		<option value="BLACKHOLE">BLACKHOLE</option>  
    	</select>
 	</div>
 	 	<div>
 		<label for="distance">Distance</label>
 	</div>
 	<div>
  			 <input type="text" th:field="*{distance}" />
 	</div>
  <p><input type="submit" value="Submit" /></p>
 </form>
</body>
</html>
