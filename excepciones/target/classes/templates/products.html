<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Products - s04.exceptions</title>
	<meta charset="UTF-8">
</head>
<body>
  <div class="container">
 	<h1>Products</h1>
 	<form action="#" th:action="@{/products}" th:object="${productCommand}" method="post">
    	<div>
    		<label for="name">Name</label>
    	</div>
    	<div>
  			 <input type="text" th:field="*{name}" />
    	</div>
    	<div>
    		<label for="price">Price</label>
    	</div>
    	<div>
  			 <input type="text" th:field="*{price}" />
    	</div>
        <p><input type="submit" value="Submit" /></p>
    </form>
	<ul th:each="product : ${products}">
	  	<li><span th:text="${product.id}">Id</span>
	  		<b th:text="${product.name}">Default name</b>
			<span th:text="${product.price}">Default product</span>
			<a th:href="@{/product/{id}(id=${product.id})}">Detail</a>
		</li>
	</ul>
	</div>
</body>
</html>
